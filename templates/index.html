<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict the percentage of an student</title>

    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Website Title -->
    <div class="container">
      <h2 class="container-heading">
        <span class="heading_font"
          >Predict the percentage of an student based on the no. of study
          hours</span
        >
      </h2>
      <div class="description">
        <p>The Sparks Foundation Intenship Problem.</p>
        <h6>Solved by @kanha</h6>
      </div>
    </div>
    <!--Body part-->
    <div class="container">
      <form action="{{ url_for('predict') }}" , method="POST">
        <input
          type="text"
          ,
          class="input"
          ,
          name="Hour"
          ,
          placeholder="Hour per day e.g. 9.25 "
        /><br />
        <input type="submit" class="my-cta-button" value="Predict" />
      </form>
    </div>

    <div class="results">{{ prediction_text }}</div>
    <div>
      <h3>Thanks</h3>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="contact">
        <a target="_blank" href="https://github.com/kanhakumar143"
          ><i class="fab fa-github fa-lg contact-icon"></i
        ></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/kanha-kumar-khatua-5968951b4/"
          ><i class="fab fa-linkedin fa-lg contact-icon"></i
        ></a>
      </div>
      <p class="footer-description">Created by ❤️ @kanha.</p>
    </div>
  </body>
</html>
